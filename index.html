<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid well">
  <div class="row text-center">
    <div class="col-xs-12 message" id="quoteHere"></div>
    <!--end col-xs-12 message-->
  </div>
  <!--end row text-center-->
  <br/>
  <div class="row" id="buttonRow">
    <div class="col-xs-12 text-center">
      <button id="getQuote" class="btn btn-lg btn-primary">New quote
      </button>
      <!--end button-->
      </div>
    <!--end col-xs-4-->
  </div>
  <!--end row text-center-->
  <div class="row">
    <br/>
    <div class="col-xs-12 text-center">
      <button class="btn btn-default btn-lg" type="submit"><a href="https://twitter.com/intent/tweet" target="_blank" class="twitter-share-button" data-size='large'><i class="fa fa-twitter"></i> Tweet</a></button>
    </div>
    <div class="col-xs-6"></div>
  </div>
  <!--end row-->


</div>
<!--end container-fluid-->

<div class="container-fluid footer">
  <div class="col-xs-12 text-center">

</div>
